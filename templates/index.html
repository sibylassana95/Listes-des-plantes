{% extends 'base.html' %} {% block content %}
<div class="w-full max-w-md mx-auto py-4">
  <div class="relative text-gray-600">
    <form action="{% url 'home' %}" method="get">
      <div class="flex items-center">
        <input
          type="search"
          name="q"
          placeholder="Rechercher un pays"
          class="rounded-md bg-white px-4 py-2 text-sm w-full focus:outline-none focus:shadow-outline"
          autocomplete="on"
        />
        <button
          type="submit"
          class="ml-2 bg-gray-300 hover:bg-gray-400 focus:bg-gray-400 rounded-md p-2"
        >
          <svg
            class="h-5 w-5 fill-current text-gray-700"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M23.71 22.29l-6.4-6.4A10.04 10.04 0 0 0 20 10a10 10 0 1 0-10 10 10.04 10.04 0 0 0 5.89-1.9l6.4 6.4a1 1 0 1 0 1.42-1.42zM4 10a6 6 0 1 1 6 6 6 6 0 0 1-6-6z"
            />
          </svg>
        </button>
      </div>
    </form>
  </div>
</div>
<p class="text-white">Nombre total de plantes: {{ plantes|length }}</p>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 py-8">
  {% for plante in plantes %}
  <div>
    <img
      src="{{ plante.image}}"
      alt="Drapeau de {{ pay.name }}"
      class="w-full mb-4"
      style="width: 80%; height: 150px"
    />

    <h1 class="text-2xl text-white font-bold">{{ pay.name }}</h1>
    <ul class="list-disc list-inside mt-4">
      <li class="text-white">
        <strong>Nom:</strong>
        <span style="margin-left: 10px">{{ plante.name }}</span>
      </li>
      <li class="text-white">
        <strong>Description:</strong>
        <span style="margin-left: 10px">{{ plante.description}}</span>
      </li>
    </ul>
  </div>
  {% if forloop.counter|divisibleby:4 %}
</div>
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4 py-8">
  {% endif %} {% endfor %}
</div>
{% endblock %}
